<html>
    <head>
        <title>
            Gradient generator
        </title>
        <link href="generator.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <h1>Create gradient on your own</h1>
        
        <div id="gradient"></div>
        
        <input type="color" name="color1" class="color1" value="#00ff00">
        <input type="color" name="color2" class="color2" value="#ff0000">
        
        <h2>Code for generated gradient is:- </h2>
        
        <h4></h4>

        <script src="utility.js"></script>
        <script>
            var c1= document.querySelector('.color1');
            var c2= document.querySelector('.color2');
            var g= document.querySelector('#gradient');
            var c= document.querySelector('h4');

            function change()
            {
                g.style.background= 'linear-gradient(45deg, ' + c1.value + ', ' + c2.value + ')';
                c.textContent= g.style.background + ";";
            }
            addEvent(c1, 'input', change);
            addEvent(c2, 'input', change);
        </script>
    </body>
</html>
